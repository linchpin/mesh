---
exclude_paths:
- tests/
- node_modules/
- languages/
- vendor/
- bower_components/
- js/vendor/
- ".sass-cache/"
- "*.min.css"
- "*.min.js"
- "**.css"
- "js/assets/admin-mesh.js"
- "js/assets/admin-mesh.min.js"
- "js/assets/mesh.js"
- "js/assets/mesh.min.js"
- "lib/Michelf/"

engines:
  csslint:
    enabled: false
  duplication:
    enabled: true
    config:
      languages:
      - javascript
      - php
  eslint:
    enabled: true
    channel: eslint-3
  fixme:
    enabled: true
  markdownlint:
    enabled: true
  phpcodesniffer:
    enabled: true
    config:
      file_extensions: php
      standard: WordPress
      ignore_warnings: false
      encoding: utf-8
  phpmd:
    enabled: true
    config:
      file_extensions: php
      rulesets: codesize,naming,unusedcode
  scss-lint:
    enabled: true
ratings:
  paths:
  - "**.md"
  - "**.inc"
  - "**.js"
  - "**.json"
  - "**.php"
  - "**.css"
  - "**.scss"
